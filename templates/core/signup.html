{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Vault | Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                        rgba(0,0,0,0.7),
                        rgba(0,0,0,0.7)
                    ),
                    url("{% static 'core/images/undefined.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-wrapper {
            width: 100%;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.45);
            color: #fff;
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand h1 {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .brand span {
            color: #ffb703;
        }

        .brand p {
            font-size: 13px;
            opacity: 0.85;
            margin-top: 6px;
        }

        form p {
            margin-bottom: 16px;
        }

        form label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        form input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        form input:focus {
            box-shadow: 0 0 0 2px #ffb703;
        }

        .signup-btn {
            width: 100%;
            padding: 13px;
            margin-top: 10px;
            background: linear-gradient(135deg, #ffb703, #fb8500);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
        }

        .extra-links {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
        }

        .extra-links a {
            color: #ffb703;
            text-decoration: none;
            font-weight: 500;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-wrapper {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-wrapper">
        <div class="brand">
            <h1>Vehicle <span>Vault</span></h1>
            <p>Your Digital Garage & Vehicle Records Hub</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
    </div>

</body>
</html>
